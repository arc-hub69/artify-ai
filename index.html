<!DOCTYPE html>
<html>
<head>
  <title>ArtifyAI - Unleash Your Artistic Potential with AI</title>
  <link rel="icon" type="image/png" href="logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your CSS code here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .options-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background-color: #333333;
      color: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .options-menu {
      position: fixed;
      top: 40px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .options-menu-item {
      margin-bottom: 5px;
      padding: 5px;
      background-color: #f2f2f2;
      color: #333333;
      cursor: pointer;
    }

    .brush-thickness-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background-color: #ffffff;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .brush-icon {
      position: fixed;
      bottom: 10px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1;
    }

    .brushes-menu {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 200px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1;
    }

    .brushes-menu-item {
      padding: 10px;
      background-color: #f2f2f2;
      color: #333333;
      cursor: pointer;
    }

    .ai-brush-info {
      position: fixed;
      bottom: 70px;
      right: 30px;
      color: #999999;
      font-size: 14px;
      z-index: 1;
    }

    .ai-brush-info span {
      font-weight: bold;
      color: #333333;
    }
     .color-picker {
      display: inline-block;
      vertical-align: middle;
    }

    .thickness-bar {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <div class="toolbar">
    <div class="options-icon" id="options-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0z" />
        <path d="M12 14a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm7-12h2v2h-2zM3 10h2v2H3zm16 0h2v2h-2zM4.757 4.343l1.414 1.414L3.172 9.9l-1.414-1.414zM15.9 3.172l1.414 1.414-4.243 4.243-1.414-1.414zM4.343 19.243l1.414-1.414 4.243 4.243-1.414 1.414zm11.314-2.829l1.414-1.414 1.415 1.414-1.415 1.415zm-2.829 2.829l-1.414 1.414-1.415-1.414 1.415-1.415z" />
      </svg>
    </div>
  </div>

  <div class="options-menu" id="options-menu">
    <div class="options-menu-item">Option 1</div>
    <div class="options-menu-item">Option 2</div>
    <div class="options-menu-item">Option 3</div>
  </div>

  <div class="brush-thickness-bar" id="brush-thickness-bar">
    <input type="range" id="brush-thickness-slider" min="1" max="10" value="5">
  </div>

  <div>
    <label for="brush-color-picker">Brush Color:</label>
    <input type="color" id="brush-color-picker" value="#000000">
  </div>
<script>
  const brushColorPicker = document.getElementById('brush-color-picker');
brushColorPicker.addEventListener('input', function () {
  context.strokeStyle = brushColorPicker.value;
});

</script>  

  <div class="brush-icon" id="brush-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0z" />
      <path d="M12 14a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm7-12h2v2h-2zM3 10h2v2H3zm16 0h2v2h-2zM4.757 4.343l1.414 1.414L3.172 9.9l-1.414-1.414zM15.9 3.172l1.414 1.414-4.243 4.243-1.414-1.414zM4.343 19.243l1.414-1.414 4.243 4.243-1.414 1.414zm11.314-2.829l1.414-1.414 1.415 1.414-1.415 1.415zm-2.829 2.829l-1.414 1.414-1.415-1.414 1.415-1.415z" />
    </svg>
  </div>
  <img src="logo.png"></img>

  <button id="save-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path fill="none" d="M0 0h24v24H0z" />
    <path d="M12 14a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 2a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm7-12h2v2h-2zM3 10h2v2H3zm16 0h2v2h-2zM4.757 4.343l1.414 1.414L3.172 9.9l-1.414-1.414zM15.9 3.172l1.414 1.414-4.243 4.243-1.414-1.414zM4.343 19.243l1.414-1.414 4.243 4.243-1.414 1.414zm11.314-2.829l1.414-1.414 1.415 1.414-1.415 1.415zm-2.829 2.829l-1.414 1.414-1.415-1.414 1.415-1.415z" />

  Save Drawing
</button>
<canvas id="drawing-canvas" width="400" height="400"></canvas>


  <div class="brushes-menu" id="brushes-menu">
    <div class="brushes-menu-item">Brush 1</div>
    <div class="brushes-menu-item">Brush 2</div>
    <div class="brushes-menu-item">Brush 3</div>
    <div class="brushes-menu-item">Brush 4</div>
    <div class="brushes-menu-item">Brush 5</div>
    <div class="brushes-menu-item">AI Brush 1</div>
    <div class="brushes-menu-item">AI Brush 2</div>
    <div class="brushes-menu-item" id="eraser-brush-menu-item">Eraser Brush</div>
  </div>
  
    <!-- ...existing code... -->
    <input type="color" id="color-picker" value="#000000">
  </div>

  <div>
    <button id="undo-button">Undo</button>
    <button id="clear-button">Clear</button>
  </div>
</div>

<input type="range" id="brush-opacity-slider" min="0" max="1" step="0.1" value="1">
</div>
<div>
  <button id="fullscreen-button">Fullscreen</button>
</div>
</div>
  <div class="ai-brush-info" id="ai-brush-info">
    AI Brush: <span>Disabled</span>
  </div>

  <script>
    const fullscreenButton = document.getElementById('fullscreen-button');
fullscreenButton.addEventListener('click', function () {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  } else if (document.documentElement.mozRequestFullScreen) { // Firefox
    document.documentElement.mozRequestFullScreen();
  } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
    document.documentElement.webkitRequestFullscreen();
  } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
    document.documentElement.msRequestFullscreen();
  }
});

// Add event listener for brushes menu items
const brushesMenuItems = document.getElementsByClassName('brushes-menu-item');

for (let i = 0; i < brushesMenuItems.length; i++) {
  brushesMenuItems[i].addEventListener('click', function () {
    const selectedBrush = this.textContent;
    // Set selected brush logic here
    console.log(`Selected brush: ${selectedBrush}`);
    const brushesMenu = document.getElementById('brushes-menu');
    brushesMenu.style.display = 'none';

    if (selectedBrush === 'Eraser Brush') {
      context.globalCompositeOperation = 'destination-out'; // Set the composite operation to erase
      aiBrushInfo.innerHTML = `AI Brush: <span>Disabled</span>`;
    } else {
      context.globalCompositeOperation = 'source-over'; // Reset the composite operation
      aiBrushInfo.innerHTML = `AI Brush: <span>Enabled</span>`;
    }
  });
}


    const brushOpacitySlider = document.getElementById('brush-opacity-slider');
brushOpacitySlider.addEventListener('input', function () {
  context.globalAlpha = brushOpacitySlider.value;
});


    const undoButton = document.getElementById('undo-button');
undoButton.addEventListener('click', function () {
  // Add logic to undo the last stroke
});

const clearButton = document.getElementById('clear-button');
clearButton.addEventListener('click', function () {
  context.clearRect(0, 0, canvas.width, canvas.height);
});


    const colorPicker = document.getElementById('color-picker');
colorPicker.addEventListener('input', function () {
  context.strokeStyle = colorPicker.value;
});

    // Add your JavaScript code here
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Set canvas size to match window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Set default brush properties
    context.lineCap = 'round';
    context.lineJoin = 'round';
    context.lineWidth = 5;
    context.strokeStyle = '#000000';

    // Add event listeners for brush thickness and brush icon
    const brushThicknessSlider = document.getElementById('brush-thickness-slider');
    const brushIcon = document.getElementById('brush-icon');
    const aiBrushInfo = document.getElementById('ai-brush-info');

    brushThicknessSlider.addEventListener('input', function () {
      context.lineWidth = brushThicknessSlider.value;
    });

    brushIcon.addEventListener('click', function () {
      const brushesMenu = document.getElementById('brushes-menu');
      brushesMenu.style.display = (brushesMenu.style.display === 'block') ? 'none' : 'block';
    });

   
    for (let i = 0; i < brushesMenuItems.length; i++) {
      brushesMenuItems[i].addEventListener('click', function () {
        const selectedBrush = this.textContent;
        // Set selected brush logic here
        console.log(`Selected brush: ${selectedBrush}`);
        const brushesMenu = document.getElementById('brushes-menu');
        brushesMenu.style.display = 'none';

        if (selectedBrush.startsWith('AI Brush')) {
          aiBrushInfo.innerHTML = `AI Brush: <span>Enabled</span>`;
        } else {
          aiBrushInfo.innerHTML = `AI Brush: <span>Disabled</span>`;
        }
      });
    }

    // Add event listener for options icon
    const optionsIcon = document.getElementById('options-icon');
    const optionsMenu = document.getElementById('options-menu');

    optionsIcon.addEventListener('click', function () {
      optionsMenu.style.display = (optionsMenu.style.display === 'block') ? 'none' : 'block';
    });

    // Add event listener to close options menu when clicking outside
    window.addEventListener('click', function (event) {
      if (!event.target.matches('#options-icon')) {
        if (optionsMenu.style.display === 'block') {
          optionsMenu.style.display = 'none';
        }
      }

      if (!event.target.matches('#brush-icon')) {
        if (brushesMenu.style.display === 'block') {
          brushesMenu.style.display = 'none';
        }
      }
    });

    // Add event listener to draw on canvas
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function draw(e) {
      if (!isDrawing) return;
      context.beginPath();
      context.moveTo(lastX, lastY);
      context.lineTo(e.clientX, e.clientY);
      context.stroke();
      [lastX, lastY] = [e.clientX, e.clientY];
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.clientX, e.clientY];
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => (isDrawing = false));
    canvas.addEventListener('mouseout', () => (isDrawing = false));
  </script>
</body>
</html>
